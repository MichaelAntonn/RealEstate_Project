<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="forgot-password-container">
    <div class="forgot-password-box">

    <h2>Reset Your Password</h2>
    <p class="info-text">Enter your email below to receive a password reset link.</p>
    <div class="input-container">
        <input type="email" [(ngModel)]="forgotPasswordEmail" placeholder="Enter your email" required>
    </div>
    <button (click)="onForgotPassword()">Reset Password</button>
</div>
</div>

</body>
</html>
