<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="forgot-password">
        <a (click)="showForgotPasswordForm = true">Forgot your password?</a>
      </div>
      
      <div *ngIf="showForgotPasswordForm" class="forgot-password-form">
        <input type="email" [(ngModel)]="forgotPasswordEmail" placeholder="Enter your email" />
        <button (click)="onForgotPassword()">Reset Password</button>
      </div>
</body>
</html>
