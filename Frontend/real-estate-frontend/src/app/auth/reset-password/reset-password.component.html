<div class="container">
    <div class="reset-password-card">
      <h2 class="title">Reset Your Password</h2>
      <form #resetForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="resetData.email" 
            required 
            email
            class="form-control"
            placeholder="Enter your email"
          >
        </div>
  
        <div class="form-group">
          <label for="password">New Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="resetData.password" 
            required
            minlength="8"
            class="form-control"
            placeholder="Enter new password"
          >
        </div>
  
        <div class="form-group">
          <label for="password_confirmation">Confirm Password</label>
          <input 
            type="password" 
            id="password_confirmation" 
            name="password_confirmation" 
            [(ngModel)]="resetData.password_confirmation" 
            required
            minlength="8"
            class="form-control"
            placeholder="Confirm new password"
          >
        </div>
  
        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="!resetForm.valid"
        >
          Reset Password
        </button>
      </form>
    </div>
  </div>
