<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Log in to your account</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-container">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
            <a (click)="navigateToForgotPassword()">Forgot Password?</a> 
        </div>
    </div>
</body>
</html>
