<div class="card">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Recently Added Properties</h6>
      <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addPropertyModal">
        <i class="fas fa-plus fa-sm text-white-50"></i> Add Property
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let property of properties">
          <div class="card h-100">
            <img [src]="property.image" class="card-img-top" [alt]="property.title">
            <div class="card-body">
              <h5 class="card-title">{{ property.title }}</h5>
              <p class="card-text">{{ property.bedrooms }} Bedrooms, {{ property.bathrooms }} Baths, {{ property.area }} mÂ²</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="text-primary font-weight-bold">EGP {{ property.price }}</span>
                <span class="badge" [ngClass]="getStatusBadgeClass(property.status)">{{ property.status }}</span>
              </div>
            </div>
            <div class="card-footer bg-transparent">
              <small class="text-muted">Added {{ property.added }}</small>
              <div class="mt-2">
                <button class="btn btn-sm btn-outline-primary edit-property" [attr.data-id]="property.id">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </button>
                <button class="btn btn-sm btn-outline-danger delete-property" [attr.data-id]="property.id">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
