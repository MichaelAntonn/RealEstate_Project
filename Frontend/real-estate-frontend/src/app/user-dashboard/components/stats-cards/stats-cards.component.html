<div class="row">
    <!-- Listed Properties Card -->
    <div class="col-xl-4 col-md-6 mb-4">
      <div class="card stats-card primary h-100">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col me-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Listed Properties</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ listedCount }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-home fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Booked Properties Card -->
    <div class="col-xl-4 col-md-6 mb-4">
      <div class="card stats-card success h-100">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col me-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                Booked Properties</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ bookedCount }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-calendar-check fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Sold Properties Card -->
    <div class="col-xl-4 col-md-6 mb-4">
      <div class="card stats-card info h-100">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col me-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                Sold Properties</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ soldCount }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-handshake fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
