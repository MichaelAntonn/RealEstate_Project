<app-navbar></app-navbar>
<div class="bg-navyDark flex justify-center items-center">
  <img src="assets/breadcrumb-img.png" alt="breadcrumb-img" class="max-w-full h-auto">
</div>
<section class="bg-gray-100 py-8 w-full">
  <app-property-filter
    [currentPage]="currentPage"
    [perPage]="perPage"
    [totalItems]="totalItems"
  ></app-property-filter>
  @if (isLoading) {
    <div class="text-center py-4">
      <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
    </div>
  } @else { @if (properties.length > 0) {
    <app-property-card
      [properties]="properties"
      class="property-grid"
    ></app-property-card>
  } @else {
    <p class="text-center text-gray-500">No properties found.</p>
  } }
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="lastPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</section>
<app-footer></app-footer>
