<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Hello, Admin</h2>
    <div class="d-flex align-items-center">
      <span class="text-muted me-2">Cairo Time: {{ egyptTime | date:'shortTime' }}</span>
      <div class="dropdown">
        <img src="https://www.pngmart.com/files/23/Profile-PNG-Photo.png" 
             alt="User" 
             class="rounded-circle ms-2 dropdown-toggle" 
             style="width: 40px; height: 40px; cursor: pointer;" 
             id="userDropdown" 
             data-bs-toggle="dropdown" 
             aria-expanded="false">
        <span class="ms-2 me-2">John Williams</span>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
