<div class="container py-5">
  <div class="row justify-content-center">
    @for (icon of iconTypes; track icon.type) {
      <div class="col-md-2">
        <div
          class="card icon-card"
          [class.selected]="selectedType === icon.type"
          (click)="onIconClick(icon.type)"
        >
          <i class="fa-solid {{ icon.icon }} icon"></i>
          <h6 class="card-title">{{ icon.label }}</h6>
        </div>
      </div>
    }
  </div>
</div>
