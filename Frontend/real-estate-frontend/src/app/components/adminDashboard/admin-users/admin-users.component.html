<div class="container">
    <!-- Admins Section -->
    <h2>Admins</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of admins">
          <td>{{ admin.first_name }} {{ admin.last_name }}</td>
          <td>{{ admin.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="admins.length === 0">
          <td colspan="3">No admins found.</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Users Section -->
    <h2>Users (Total: {{ totalUsers }})</h2>
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search by name or email"
      />
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.first_name }} {{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="filteredUsers.length === 0">
          <td colspan="3">No users found.</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button class="btn" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
      <button class="btn page-btn" *ngFor="let page of getPageNumbers()"
              [class.active]="page === currentPage"
              (click)="goToPage(page)">{{ page }}</button>
      <button class="btn" (click)="nextPage()" [disabled]="currentPage === lastPage">Next</button>
      <span>Page {{ currentPage }} of {{ lastPage }}</span>
    </div>
  </div>
