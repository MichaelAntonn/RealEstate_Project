<div
  class="navbar-container d-flex justify-content-between align-items-center mb-4 px-4 py-3 bg-white"
>
  <h2 class="mb-0 text-gold fw-bold fs-3">Admin Dashboard</h2>
  <div class="d-flex align-items-center">
    <span class="time-display me-4 fw-medium">
      <i class="bi bi-clock me-1"></i>
      Cairo: {{ egyptTime | date : "shortTime" }}
    </span>
    <div class="d-flex align-items-center justify-content-end">
      <div class="d-flex align-items-center justify-content-end">
        <div class="dropdown me-4">
          <button
            class="btn btn-link text-white dropdown-toggle"
            type="button"
            id="notificationsDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <fa-icon [icon]="faBell" class="fa-lg text-dark"></fa-icon>
            <span
              *ngIf="notificationsCount > 0"
              class="position-absolute badge rounded-pill bg-danger notification-badge"
            >
              {{ notificationsCount }}
            </span>
          </button>
          <app-notifications></app-notifications>
        </div>
      </div>

      <div class="dropdown">
        <div
          class="user-profile d-flex align-items-center"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            [src]="userImage"
            alt="User Profile"
            class="profile-img rounded-circle border border-2 border-gold"
            (error)="
              userImage =
                'https://www.pngmart.com/files/23/Profile-PNG-Photo.png'
            "
          />
          <span class="user-name ms-2 me-1 fw-medium">{{ userName }}</span>
          <i class="bi bi-chevron-down text-muted small"></i>
        </div>
        <ul
          class="dropdown-menu dropdown-menu-end shadow-elegant border-0 mt-2"
        >
          <li>
            <a
              class="dropdown-item d-flex align-items-center py-2"
              href="#"
              (click)="logout()"
            >
              <i class="bi bi-box-arrow-right me-2 text-danger"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
