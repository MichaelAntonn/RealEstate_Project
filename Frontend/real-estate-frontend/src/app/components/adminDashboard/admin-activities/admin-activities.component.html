<div class="admin-glass-container">
  <!-- Recent Activities Section -->
  <div class="glass-section">
    <h2 class="glass-title">Recent User Activities</h2>
    
    <div class="glass-table-container">
      <div class="timeline-wrapper">
        <div class="timeline">
          <div class="timeline-item" *ngFor="let activity of activities">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
              <div class="timeline-header">
                <span class="activity-type" [ngClass]="getTypeClass(activity.type)">
                  {{ activity.type | replaceUnderscore | titlecase }}
                </span>
                <span class="timestamp">{{ formatTimestamp(activity.timestamp) }}</span>
              </div>
              <p class="description">{{ activity.description }}</p>
            </div>
          </div>
          <div class="glass-empty-timeline" *ngIf="activities.length === 0">
            No recent activities found.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
