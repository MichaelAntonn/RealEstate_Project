   <!-- Booking Section -->
   <section class="booking" id="booking">
    <div class="container">
        <div class="section-title">
            <h2>Schedule Your Consultation</h2>
            <p>Begin your journey to smarter real estate decisions today</p>
        </div>
        <div class="booking-form" id="booking-form">                <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="service">Consultation Type</label>
                    <select id="service" required>
                        <option value="">Select service</option>
                        <option value="residential">Residential Purchase Advisory</option>
                        <option value="investment">Investment Strategy</option>
                        <option value="commercial">Commercial Property Consultation</option>
                        <option value="portfolio">Portfolio Review</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Specific Questions or Requirements</label>
                    <textarea id="message" placeholder="Tell us about your real estate goals"></textarea>
                </div>
                <button type="submit" class="btn">Request Consultation</button>
            </form>
        </div>
    </div>
</section>
