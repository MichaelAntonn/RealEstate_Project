@if (totalPages > 1) {
  <div class="flex justify-center items-center gap-2 mt-6">
    <!-- Previous Page -->
    <button
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 font-medium hover:bg-orange-100 hover:border-orange-500 hover:text-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <i class="fas fa-chevron-left mr-2"></i>
      Previous
    </button>

    <!-- Page Numbers -->
    @for (page of pages; track page) {
      <button
        (click)="onPageChange(page)"
        class="px-4 py-2 border rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-orange-500 transition-colors duration-200"
        [ngClass]="{
          'bg-orange-500 text-white border-orange-500': currentPage === page,
          'bg-white text-gray-700 border-gray-200 hover:bg-orange-100 hover:border-orange-500 hover:text-orange-600': currentPage !== page
        }"
      >
        {{ page }}
      </button>
    }

    <!-- Next Page -->
    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 font-medium hover:bg-orange-100 hover:border-orange-500 hover:text-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Next
      <i class="fas fa-chevron-right ml-2"></i>
    </button>
  </div>
}
