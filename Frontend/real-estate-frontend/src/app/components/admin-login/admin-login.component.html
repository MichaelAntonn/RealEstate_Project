<div class="container text-center mt-5">
  <h2>Admin Login</h2>
  <form (ngSubmit)="onSubmit()" class="mt-4">
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Admin Email"
        [(ngModel)]="email"
        name="email" 
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Admin Password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p class="mt-3">Try: admin admin.com / admin12345</p>
</div>
