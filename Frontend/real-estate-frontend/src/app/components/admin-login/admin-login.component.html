<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Admin Login</h3>
        </div>
        <div class="card-body">
          <!-- Display session expired message -->
          <div *ngIf="sessionExpiredMessage" class="alert alert-warning" role="alert">
            {{ sessionExpiredMessage }}
          </div>

          <!-- Display error message -->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="email?.invalid && (email?.touched || email?.dirty)"
                placeholder="Enter email"
              />
              <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="invalid-feedback">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="password?.invalid && (password?.touched || password?.dirty)"
                placeholder="Enter password"
              />
              <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="invalid-feedback">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              {{ isLoading ? ' Logging in...' : 'Login' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
