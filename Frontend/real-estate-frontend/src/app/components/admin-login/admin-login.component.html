<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg rounded-4 col-md-6">
    <div class="card-header text-center bg-transparent pt-4">
      <h3 class="fw-bold">Admin Login</h3>
    </div>
    <div class="card-body p-5">
      <!-- Display session expired message -->
      <!-- <div *ngIf="sessionExpiredMessage" class="alert alert-warning rounded-3" role="alert">
        {{ sessionExpiredMessage }}
      </div> -->

      <!-- Display error message -->
      <div *ngIf="errorMessage" class="alert alert-danger rounded-3" role="alert">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="form-label fw-medium">Email address</label>
          <input
            type="email"
            class="form-control form-control-lg rounded-3"
            id="email"
            formControlName="email"
            [class.is-invalid]="email?.invalid && (email?.touched || email?.dirty)"
            placeholder="Enter email"
          />
          <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="invalid-feedback">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-medium">Password</label>
          <input
            type="password"
            class="form-control form-control-lg rounded-3"
            id="password"
            formControlName="password"
            [class.is-invalid]="password?.invalid && (password?.touched || password?.dirty)"
            placeholder="Enter password"
          />
          <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg rounded-3 gradient-btn" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ isLoading ? ' Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
