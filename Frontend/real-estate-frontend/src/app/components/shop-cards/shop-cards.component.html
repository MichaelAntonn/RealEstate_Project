<div class="mb-5 pb-4">
@if (isLoading) {
  <div class="text-center py-4">
    <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
  </div>
  } @else { @if (properties.length > 0) {
  <app-property-card
    [properties]="properties"
    class="property-grid"
  ></app-property-card>

  <div class="show-more-container">
  <a routerLink="/properties" class="show-more-btn">
    Show More <i class="fa fa-arrow-right"></i>
  </a>
</div>
} @else {
  <div class="no-properties-container">
    <div class="no-properties-content">
      <i class="fas fa-home text-3xl text-gray-400 mb-2"></i>
      <h3 class="no-properties-title">No Properties Found</h3>
      <p class="no-properties-subtitle">Try adjusting your search or explore our listings.</p>
      <a routerLink="/properties" class="no-properties-btn">
        Explore Listings <i class="fa fa-arrow-right"></i>
      </a>
    </div>
  </div>
} }
