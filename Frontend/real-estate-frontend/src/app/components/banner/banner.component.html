<!-- Left Section -->
<div class="left-section">
  <div class="logo">FUTURE DREAM</div>

  <h1 class="main-heading">
    Invest today in Your <span class="dream-home">Dream Home</span>
  </h1>

  <div class="buttons">
    <button (click)="toggleListingType('for_sale')" class="btn btn-orange">
      Buy
    </button>
    <button (click)="toggleListingType('for_rent')" class="btn btn-outline">
      Rent
    </button>
  </div>

  <div class="search-bar">
    <input
      type="text"
      class="search-input"
      placeholder="Search for properties..."
      [(ngModel)]="filters.keyword"
      (keyup.enter)="onSearch()"
    />
    <button class="search-btn" (click)="onSearch()">
      <span>Search</span>
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M21 21L16.65 16.65"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
