<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/logoooo.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a 
            class="nav-link" 
            id="home" 
            routerLink="/" 
            [routerLinkActive]="['active']" 
            [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/properties" [routerLinkActive]="['active']">Properties</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/consultation" [routerLinkActive]="['active']">Consultation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blog" [routerLinkActive]="['active']">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/aboutus" [routerLinkActive]="['active']">About Us</a>
        </li>
      </ul>
    </div>
      <div class="signupandlogin">
        <!-- Show when user is NOT logged in -->
        <div *ngIf="!authService.isLoggedIn()">
          <a routerLink="/sign-up" class="btn btn-custom ms-3">Sign Up</a>
          <a routerLink="/login" class="btn btn-outline-light ms-2 login">Log In</a>
        </div>
        
        <!-- Show when user is logged in -->
        <div *ngIf="authService.isLoggedIn()" class="dropdown">
          <button class="btn dropdown-toggle user-dropdown" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="user-info">
              <img [src]="getUserImage()" alt="User" class="user-image">
              <span class="user-name">Hello {{username}}</span>
            </div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <a class="dropdown-item" routerLink="/maindashboard">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item logout-item" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
 
</nav>
