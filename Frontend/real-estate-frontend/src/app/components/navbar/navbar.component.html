<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="assets\newlogo.jpg" alt="Logo" />
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [class.show]="!isMenuCollapsed"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            id="home"
            routerLink="/"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/properties"
            [routerLinkActive]="['active']"
            >Properties</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/consultation"
            [routerLinkActive]="['active']"
            >Consultation</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blog" [routerLinkActive]="['active']"
            >Blog</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/aboutus"
            [routerLinkActive]="['active']"
            >About Us</a
          >
        </li>

        <!-- Notifications inside navbar-nav for small screens -->
        <li class="nav-item d-lg-none" *ngIf="authService.isLoggedIn()">
          <div class="dropdown">
            <button
              class="btn btn-link nav-link dropdown-toggle"
              type="button"
              id="notificationsDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <fa-icon [icon]="faBell" class="fa-lg"></fa-icon>
              <span
                *ngIf="notificationsCount > 0"
                class="position-absolute badge rounded-pill bg-danger notification-badge"
              >
                {{ notificationsCount }}
              </span>
            </button>
            <app-notifications></app-notifications>
          </div>
        </li>
      </ul>

      <!-- Signup/Login and User Dropdown for larger screens -->
      <div class="signupandlogin ms-auto d-none d-lg-flex align-items-center">
        <!-- Show when user is NOT logged in -->
        <div *ngIf="!authService.isLoggedIn()">
          <a routerLink="/sign-up" class="btn btn-custom ms-3">Log In</a>
        </div>

        <!-- Notifications for larger screens -->
        <div *ngIf="authService.isLoggedIn()" class="dropdown me-4">
          <button
            class="btn btn-link text-white dropdown-toggle"
            type="button"
            id="notificationsDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <fa-icon [icon]="faBell" class="fa-lg text-dark"></fa-icon>
            <span
              *ngIf="notificationsCount > 0"
              class="position-absolute badge rounded-pill bg-danger notification-badge"
            >
              {{ notificationsCount }}
            </span>
          </button>
          <app-notifications></app-notifications>
        </div>

        <!-- User Dropdown -->
        <div *ngIf="authService.isLoggedIn()" class="dropdown">
          <button
            class="btn dropdown-toggle user-dropdown"
            type="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="user-info">
              <img [src]="getProfileImage()" alt="User" class="user-image" />
              <span class="user-name">{{ username }}</span>
            </div>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="/maindashboard/profile">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item logout-item" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
